<!-- templates/components/signup_form.html -->
<section class="sm:w-5/6 lg:w-2/5 p-6 flex flex-col items-center justify-center justify-self-center rounded-lg bg-neutral-100">
    <div class="sm:w-full lg:w-full max-w-sm p-6 bg-white rounded-lg">
  <h2 class="text-xl font-bold text-gray-700 text-center">Sign Up</h2>

  <div class="flex w-full max-w-xs flex-col py-2 gap-1 text-neutral-600">
    <label for="textInputName" class="w-fit pl-0.5 text-sm">Name</label>
    <input id="textInputName" type="text" class="w-full rounded-md border border-neutral-300 bg-neutral-50 px-2 py-2 text-sm focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black disabled:cursor-not-allowed disabled:opacity-75" name="name" placeholder="Enter your name" autocomplete="name"/>
</div>

<div class="flex w-full max-w-xs flex-col py-2 gap-1 text-neutral-600">
    <label for="textInputEmail" class="w-fit pl-0.5 text-sm">Email</label>
    <input id="textInputEmail" type="text" class="w-full rounded-md border border-neutral-300 bg-neutral-50 px-2 py-2 text-sm focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black disabled:cursor-not-allowed disabled:opacity-75" name="email" placeholder="Enter your email" autocomplete="email"/>
</div>

<div class="flex w-full max-w-xs flex-col gap-1 text-neutral-600 dark:text-neutral-300">
    <label for="passwordInput" class="w-fit pl-0.5 text-sm">Password</label>
    <div x-data="{ showPassword: false }" class="relative">
        <input x-bind:type="showPassword ? 'text' : 'password'" id="passwordInput" class="w-full rounded-md border border-neutral-300 bg-neutral-50 px-2 py-2 text-sm focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black disabled:cursor-not-allowed disabled:opacity-75 dark:border-neutral-700 dark:bg-neutral-900/50 dark:focus-visible:outline-white" name="password" autocomplete="current-password" placeholder="Enter your password"/>
        <button type="button"  x-on:click="showPassword = !showPassword" class="absolute right-2.5 top-1/2 -translate-y-1/2 text-neutral-600 dark:text-neutral-300" aria-label="Show password">
            <svg x-show="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="size-5"> 
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
            <svg x-show="showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="size-5"> 
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>
        </button>
    </div>
</div>

{% include "components/button.html" with label='Sign up'%}

</div>
</section>
